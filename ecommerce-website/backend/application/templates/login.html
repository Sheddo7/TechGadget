{% extends "base.html" %}

{% block title %}Login - TechGadgets{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="gadget-elements">
        <div class="gadget-orb"></div>
        <div class="gadget-orb"></div>
    </div>

    <div class="device-frame"></div>

    <div class="binary-rain" id="binaryRain"></div>
    <div class="container">
        <div class="auth-form">
            <h2>Login to Your Account</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required value="demo">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required value="demo123">
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <p class="auth-link">
                <strong>Demo credentials pre-filled</strong><br>
                Username: <code>demo</code><br>
                Password: <code>demo123</code>
            </p>
            <p class="auth-link">
                Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
