{% extends "base.html" %}

{% block title %}Add Address - TechGadgets{% endblock %}

{% block content %}
<div class="add-address-page">
    <div class="container">
        <div class="form-container">
            <h1>üè† Add New Address</h1>

            <form method="POST" action="{{ url_for('add_address') }}">
                <div class="form-group">
                    <label for="address_type">Address Type *</label>
                    <select id="address_type" name="address_type" required>
                        <option value="">Select type</option>
                        <option value="shipping">Shipping Address</option>
                        <option value="billing">Billing Address</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="full_name">Full Name *</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>

                <div class="form-group">
                    <label for="street_address">Street Address *</label>
                    <textarea id="street_address" name="street_address" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State *</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="postal_code">Postal Code *</label>
                        <input type="text" id="postal_code" name="postal_code" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" value="US">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="is_default" name="is_default">
                    <label for="is_default">Set as default address for this type</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Save Address</button>
                    <a href="{{ url_for('addresses') }}" class="btn secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
